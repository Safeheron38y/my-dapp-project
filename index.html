<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>USDT交易订单</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><span class="usdt-text">USDT</span>交易订单</h1>
        <label for="usdtAmount">预计出售的USDT数量</label>
        <input type="number" id="usdtAmount" placeholder="输入USDT数量">
        
        <label for="rmbAmount">收到的人民币数量</label>
        <div class="output">
            <span id="rmbAmount">0</span> ￥
        </div>
        
        <label for="paymentMethod">选择接收方式</label>
        <select id="paymentMethod">
            <option value="cash">送现金</option>
            <option value="alipay">支付宝</option>
            <option value="bankCard">银行卡</option>
            <option value="wechat">微信</option>
        </select>
        
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="输入姓名">
        
        <label for="account">账号</label>
        <input type="text" id="account" placeholder="输入账号">
        
        <div class="buttons">
            <button class="button" id="cashButton" onclick="handlePreviewOrder('cash')">预览现金订单</button>
            <button class="button" id="paymentButton" onclick="handlePreviewOrder('payment')">预览支付订单</button>
        </div>

        <div id="orderPreview" class="order-preview" style="display: none;"></div>
        
        <div class="customer-service">
            <p>客服：<span id="customer-service-info">@ Fott578</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
