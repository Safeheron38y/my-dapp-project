<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>波场TRX能量租赁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1><span class="white">波场</span><span class="red">TRX</span></h1>
        <h2><span class="red">TRX</span><span class="white">能量租赁</span></h2>
        <input type="text" id="rentalAmount" placeholder="需要租赁的数量">
        <input type="text" id="trxAddress" placeholder="接收TRX地址">
        <div class="buttons">
            <button onclick="setAmount(100)">100 TRX</button>
            <button onclick="setAmount(500)">500 TRX</button>
            <button onclick="setAmount(1000)">1000 TRX</button>
        </div>
        <button id="okButton" class="next-btn" onclick="nextStep()">下一步</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
